    <div class="game-container">
        <h1>Jogo de Perguntas e Respostas com Imagens</h1>
        <img id="question" class="question" src="" alt="O que esses sinais querem dizer?">
        <div class="options">
            <div class="option" onclick="checkAnswer(this)"></div>
            <div class="option" onclick="checkAnswer(this)"></div>
            <div class="option" onclick="checkAnswer(this)"></div>
        </div>
        <button id="next-button" onclick="nextQuestion()">Próxima Pergunta</button>
    </div>

    <script>
        const questions = [
            {
                question: "Libras 1.jfif",
                options: ["Felicidade", "Eu te amo", "Estou triste"],
                answer: "Eu te amo"
            },
            {
                question: "Libras 2.jfif",
                options: ["Boa tarde", "Boa noite", "Bom dia"],
                answer: "Bom dia"
            },
            {
                question: "Libras 3.png",
                options: ["Oi", "Tchau", "Como vai?"],
                answer: "Oi"
            }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion(index) {
            const questionImageElement = document.getElementById("question");
            const optionsElements = document.querySelectorAll(".option");

            questionImageElement.src = questions[index].question;
            optionsElements.forEach((option, i) => {
                option.textContent = questions[index].options[i];
            });
        }

        function checkAnswer(option) {
            const selectedAnswer = option.textContent;
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                option.style.backgroundColor = "green";
            } else {
                option.style.backgroundColor = "red";
            }

            const optionsElements = document.querySelectorAll(".option");
            optionsElements.forEach((el) => {
                el.style.pointerEvents = "none"; // Desabilita a seleção de opções após a resposta.
            });

            const nextButton = document.getElementById("next-button");
            nextButton.style.display = "block";
        }

        function nextQuestion() {
            const optionsElements = document.querySelectorAll(".option");
            optionsElements.forEach((el) => {
                el.style.backgroundColor = "#fff"; // Limpa a cor de fundo das opções.
                el.style.pointerEvents = "auto"; // Habilita a seleção de opções para a próxima pergunta.
            });

            const nextButton = document.getElementById("next-button");
            nextButton.style.display = "none";

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion(currentQuestionIndex);
            } else {
                alert("Você completou o jogo de perguntas e respostas!");
            }
        }

        // Inicialização do jogo
        loadQuestion(currentQuestionIndex);
    </script>
