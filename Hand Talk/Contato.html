    <style>
        /* Estilos CSS para o corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Estilos CSS para o botão de abrir a janela de contato */
        .contact-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #085a42;
            color: #81d3ba;
            border: none;
            cursor: pointer;
        }

        /* Estilos CSS para a janela de contato */
        .contact-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #81d3ba;
            border: 1px solid #085a42;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .contact-popup h2 {
            text-align: center;
        }

        .contact-popup input[type="text"],
        .contact-popup input[type="email"],
        .contact-popup textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact-popup button {
            width: 100%;
            padding: 10px;
            background-color: #085a42;
            color: #81d3ba;
            border: none;
            cursor: pointer;
        }
                /* Estilos CSS para a barra de navegação */
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #81d3ba;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: #085a42;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #81d3ba;
            color: #085a42;
        }

        /* Estilos CSS para o formulário de contato */
        .container {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #085a42;
            color: #81d3ba;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos CSS para o conteúdo */
        .content {
            padding: 20px;
        }

        /* Estilos CSS para a janela flutuante */
        .popup {
            position: fixed;
            top: 0;
            right: -400px; /* Inicialmente, a janela está fora da tela */
            width: 300px;
            height: 100%;
            background-color: #81d3ba;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease-in-out;
            z-index: 1;
        }

        .popup.open {
            right: 0; /* Quando aberta, a janela fica visível */
        }

        .popup-header {
            background-color: #085a42;
            color: #81d3ba;
            padding: 10px;
        }

        .popup-content {
            padding: 20px;
        }

        /* Estilos CSS para os campos de texto na janela flutuante */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>

    <!-- Botão de abrir a janela de contato -->
    <div class="contact-button" onclick="openContactPopup()">Contato</div>

    <!-- Janela de contato -->
    <div class="contact-popup" id="contact-popup">
        <h2>Entre em Contato</h2>
        <input type="text" placeholder="Nome" id="contact-name">
        <input type="email" placeholder="Email" id="contact-email">
        <input type="text" placeholder="Assunto" id="contact-subject">
        <textarea placeholder="Mensagem" id="contact-message"></textarea>
        <button onclick="submitContactForm()">Enviar</button>
    </div>

    <!-- JavaScript para abrir e fechar a janela de contato -->
    <script>
        function openContactPopup() {
            document.getElementById("contact-popup").style.display = "block";
        }

        function submitContactForm() {
            const name = document.getElementById("contact-name").value;
            const email = document.getElementById("contact-email").value;
            const subject = document.getElementById("contact-subject").value;
            const message = document.getElementById("contact-message").value;

            // Valide os campos, envie os dados para o servidor ou realize outras ações necessárias aqui.
            // Neste exemplo, apenas exibimos os dados em um alerta.
            const formattedMessage = `Nome: ${name}\nEmail: ${email}\nAssunto: ${subject}\nMensagem: ${message}`;
            alert("Dados do Formulário de Contato:\n\n" + formattedMessage);

            // Feche a janela de contato após o envio.
            document.getElementById("contact-popup").style.display = "none";
        }
    </script>
