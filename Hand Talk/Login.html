    <!-- Botão de abrir a janela de login -->
    <div class="login-button" onclick="openPopup('login-popup')">Login</div>

    <!-- Botão de abrir a janela de cadastro -->
    <div class="login-button" onclick="openPopup('register-popup')">Cadastro</div>

    <!-- Janela de login -->
    <div class="popup" id="login-popup">
        <h2>Login</h2>
        <input type="text" placeholder="Nome de Usuário" id="login-username">
        <input type="password" placeholder="Senha" id="login-password">
        <button onclick="login()">Entrar</button>
    </div>

    <!-- Janela de cadastro -->
    <div class="popup" id="register-popup">
        <h2>Cadastro</h2>
        <input type="text" placeholder="Nome de Usuário" id="register-username">
        <input type="password" placeholder="Senha" id="register-password">
        <button onclick="register()">Cadastrar</button>
    </div>

    <!-- JavaScript para abrir e fechar as janelas de login e cadastro -->
    <script>
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
    
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                });
    
                const result = await response.json();
    
                if (result.success) {
                    alert('Login bem-sucedido!');
                    closePopup('login-popup');
                } else {
                    alert('Credenciais inválidas. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro durante a requisição:', error);
            }
        }
    </script>
